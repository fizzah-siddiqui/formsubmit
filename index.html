        <!--Top Navigation---->
        <div class="container">

                <!--This is my logo-->
                <div id="logo" class="position-absolute top-0 end-0 z-3 pb-2">
                    <a href="#">
                        <img src="images/brand/logo-1.png" alt="logo" class="img-fluid ">
                    </a>
                </div>

                <!-- This is my mobile button-->
                <button class="navbar-toggler" data-toggle="collapse" data-target="#navLinks"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- This is my main navbar list-->
                <div class="collapse navbar-collapse d-flex justify-content-center" id="navLinks">
                    <ul class="navbar-nav ">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                HOME

                            <ul class="dropdown-menu">

                    </ul>
                </div>
            </nav>
        </div>

    <!-- This is my body content -->
    <div class="container-fluid w-75 mt-5">

        <!-- This is my contact form -->
        <form action="https://formsubmit.co/2dd2f4bab52f14523fbfad5b281dad05" method="POST" class="mt-5 p-3"
            id="contactForm">
            <h1 class="mt-5">Contact form</h1>
            <h2>Please fill out the form below and you will receive a response within 24 hours.</h2>

            <label class="form-label mt-4">Name*</label>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name" id="fname"
                        required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name" id="lname"
                        required>
                </div>
            </div>

            <div class="mt-3">
                <label for="inputEmail" class="form-label">Email*</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp"
                    placeholder="Email address" required>
            </div>

            <div class="mb-3 mt-3">
                <label for="textArea1" class="form-label">Message*</label>
                <textarea class="form-control" id="textArea1" rows="4" placeholder="Enter your request here"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>

    <!-- This is my footer -->
    <footer class="container-fluid row py-3">
        <div class="container-fluid col-md-4"></div>
